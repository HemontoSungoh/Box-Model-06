<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Facebook Log in Landing Page</title>
	
	<link rel="stylesheet" href="style.css" />
</head>
	<body>
		<div class="header">
			<div class="header_part">
				<div class="img_logo_left">
					<img src="img/facebook.png" alt="facebook" />
				</div>
				<div class="log_in">
					<table>
						<tr>
							<td><p>E-mail or Phone</P></td>
							<td><p>Password</p></td>
						</tr>
						<tr>
							<td><input type="text" class="input_text"/></td>
							<td><input type="password" class="input_text"/></td>
							<td><input type="button" class="mybtn" value="Log In"/></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td><p><a href="http://www.facebook.com">Forgotten account?</a></p></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="content_wrapper">
			<div class="left_content">
				<h3>Facebook helps you connect and share with the people in your life.</h3>
				<img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png" alt="" />
			</div>
			<div class="right_content">
				<h1>Create an account</h1>
				<p>It's free and always will be.</p>
				<table>
						<tr>
							<td>
								<input type="text" placeholder="First name" class="rightctnt_input"/>
							</td>
							<td>
								<input type="text" placeholder="Surname" class="rightctnt_input"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="text" placeholder="Mobile number or email address" class="rightctnt_input2"/>
							</td>
						</tr>
						<tr>
							<td>
								<input type="Password" placeholder="New Password" class="rightctnt_input2"/>
							</td>
						</tr>
				</table>
			</div>
			<div class="footer"></div>
		</div>

		</div>

	</body>
</html>
